<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<form th:object="${newMessage}" action="#" method="POST">
    <input th:field="*{text}" type="text">
    <input type="submit">
</form>
<label>Adding multiple elements to heading through iterating over a certain Java collection:</label>
<h1 th:each="message : ${greetings}"
    th:text="${message}"
    th:unless="${message.contains('goodbye')}"
>Hello, Homepage</h1>
</body>
</html>
